<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <title>oop bookstore</title>

    <style>
        .alert>h6 {
            letter-spacing: 2px;
        }
    </style>

</head>

<body>
    <h1 class="display-4 text-uppercase my-3 text-center fw-normal" id="mainTitle">
        Bookstore
    </h1>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="author">Author:-</label>
                        <input type="text" id="author" class="form-control" />
                    </div>

                    <div class="form-group my-4">
                        <label for="title">Title:-</label>
                        <input type="text" id="title" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN:-</label>
                        <input type="text" id="isbn" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-block btn-primary text-light fw-bold w-100 mt-4">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row mx-auto justify-content-center">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <th scope="col">Author</th>
                        <th scope="col">Book Title</th>
                        <th scope="col">ISBN</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- <script src="./app.js"></script> -->
    <script src="./es6classes.js"></script>
</body>

</html>
